<div mat-dialog-content class="content">
  <div class="search">
    <mat-icon>search</mat-icon>
    <input
      type="text"
      [(ngModel)]="searchPost"
      placeholder="найдите интересующий пост..."
    />
  </div>

  <ng-container *ngFor="let post of posts | filterPosts: searchPost">
    <!-- Display the filtered posts -->
    <div class="post">
      <h2 (click)="openPostById(post.id)">{{ post.title }}</h2>
      <quill-view-html
        [content]="post.description?.slice(0, 70)"
      ></quill-view-html>
    </div>
  </ng-container>

  <!-- Display the "Not found" message if there are no matching posts -->
  <div *ngIf="(posts | filterPosts: searchPost) === 'Not found'">Not found</div>
</div>

<div class="headerBottom">
  <div class="container typingText ">
    <h2 class="title">Добро пожаловать на официальный сайт</h2>
    <ngx-typed-js
      [strings]="['Куаныша Аптайжанова']"
      [shuffle]="true"
      [loop]="true"
      [backDelay]="100"
      [typeSpeed]="100"
      [showCursor]="false"
    >
      <h1 class="typing"></h1>
    </ngx-typed-js>
  </div>
</div>
